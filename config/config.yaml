trading:
  initial_capital: 100000
  commission: 0.001
  slippage: 0.0005
  position_size: 0.95

risk:
  max_position_size: 0.2
  stop_loss_pct: 0.02
  take_profit_pct: 0.06
  max_drawdown_threshold: 0.15
  use_kelly_criterion: true
  kelly_fraction: 0.25

data:
  data_source: yfinance
  cache_enabled: true
  min_data_points: 252
  default_timeframe: 1d

backtest:
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  optimize: false